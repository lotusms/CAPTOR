<body class="navbar-default">
    <div class="overlay"></div>
	<div id="page-loader" class="page-loader fade in"><span class="spinner">Loading...</span></div>

	<!-- begin #page-container -->
	<div id="page-container" class="fade page-container login-page">
		<div class="login">
		    
            <div class="login-brand bg-inverse text-white">
                <img src="../../Content/img/captorlogo.png" height="36" class="pull-right" alt="" /> Login Panel
            </div>
		    
            <div class="login-content">
                <h4 class="text-center m-t-0 m-b-20">Great to have you back!</h4>
                <form action="#" method="POST" name="login_form" class="form-input-flat">
                    <div class="form-group">
                        <div class="input-group floating controls">
                            <span class="input-group-addon left username"></span>
                            <input type="text" class="float-label form-control input-lg">
                            <label for="name">Username</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group floating controls">
                            <span class="input-group-addon left password"></span>
                            <input type="password" class="float-label form-control input-lg">
                            <label for="name">Password</label>
                        </div>
                    </div>
                    <div class="row m-b-20">
                        <div class="col-xs-12 login-btn">
                            <a href="dashboard.html" class="btn btn-default btn-lg btn-round btn-block">Sign in to your account</a>
                        </div>
                    </div>
                    <div class="text-center">
                        <small>Problems loging in? </small><a href="#" class="text-muted">Contact Support</a>
                    </div>
                </form>
            </div>
		</div>
	</div>

     	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->

    <script src="../../Content/plugins/fullcalendar/lib/moment.min.js"></script>

    <script src="../../Content/plugins/jquery.backstretch.js"></script>

	<!-- ================== END PAGE LEVEL JS ================== -->
	
	<script>
		$(document).ready(function() {
		    App.init();
		});

		(function ($) {
		    function floatLabel(inputType) {
		        $(inputType).each(function () {
		            var $this = $(this);
		            // on focus add cladd active to label
		            $this.focus(function () {
		                $this.next().addClass("active");
		            });
		            //on blur check field and remove class if needed
		            $this.blur(function () {
		                if ($this.val() === '' || $this.val() === 'blank') {
		                    $this.next().removeClass();
		                }
		            });
		        });
		    }
		    // just add a class of "floatLabel to the input field!"
		    floatLabel(".float-label");
		})(jQuery);
	</script>
